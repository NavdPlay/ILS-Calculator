<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILS Glideslope Altitude Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,1&icon_names=flight_land" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      @font-face { font-family: "Droid Sans"; src: url('droid-sans/DroidSans.ttf'); } 
      @font-face { font-family: "Droid Sans"; font-weight: bold; src: url('droid-sans/DroidSans-Bold.ttf');}

      html * {
        margin: 0;
        padding: 0;
      }
      
      body {
        background-color: #3a3c42;
        height: calc(100vh - 52px);
        padding: 26px 20px;
        display: flex;
        justify-content: center;
        align-items: start;
        font-family: 'Open Sans', sans-serif;
      }

      .container {
        background-color: rgba(128, 128, 128, 0.078);
        border: 1px dashed #191919;
        border-radius: 5px;
        padding: 20px;
      }

      .calculator {
        background-color: #33353b;
        padding: 10px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
      }

      .calculator-inputs {
        padding: 5px;
        display: grid;
        margin-bottom: 13px;
        grid-template-columns: max(50%, 115px) max(50%, 115px);
        grid-template-rows: 50px 35px 50px;
      }

      .input-container {
        grid: 1;
        margin: 5px 10px 0 10px;
        display: flex;
        flex-direction: column;
      }

      .input-label {
        color: #dddddd;
        font-size: 12.375px;
        font-weight: 400;
        text-align: left;
        margin-left: 25px;
        margin-bottom: 5px;
        opacity: .75;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.75);
      }

      @media only screen and (max-width: 425px ) {
        .input-label {
          text-align: center;
          margin-left: 0;
        }
      }

      .input {
        background-color: #2e3036;
        padding: 5px 0;
        width: clamp(115px 100% 200px);
        color: #dddddd;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13.4145px;
        text-align: center;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        border: 1px solid #222324;
        border-radius: 4px;
        box-shadow: 0 1px 3px -1px rgba(0, 0, 0, 0.25);
        cursor: text;
        outline: none;
        transition: ease .25s;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .input:focus {
        border: 1px solid #289ed6;
        box-shadow: 0 0 0 1px #289ed6;
      }

      hr {
        grid-column: 1 / 3;
        display: block;
        height: 5px;
        margin: 15px 5%;
        border: none;
        box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.1);
      }

      .calculate {
        grid-column: 1 / 3;
        display: flex;
        width: 170px;
        background-color: rgba(34, 104, 138, 0.8);
        color: #eeeeee;
        font-size: 14.4375px;
        border: 2px solid rgba(255, 255, 255, 0.114);
        border-radius: 4px;
        cursor: pointer;
        margin: 0 auto;
        justify-content: center;
        align-items: center;
      }

      .plane {
        font-size: 16px;
        margin-left: 8px;
      }

      .calculator-outputs {
        margin: 15px;
        padding-top: 30px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-inputs">
          <div class="input-container">
            <h2 class="input-label">
              Distance (NM)
            </h2>
            <input type="number" id="distance" class="input" maxlength="4" autocomplete="off" placeholder="10">
          </div>
          <div class="input-container">
            <h2 class="input-label">
              G/S (&deg;)
            </h2>
            <input type="number" id="glideslope" class="input" maxlength="4" autocomplete="off" placeholder="3" value="3">
          </div>
          <hr>
          <button class="calculate">
            <span>Calculate</span>
            <span class="material-symbols-outlined plane">
              flight_land
            </span>
          </button>
        </div>
        <div class="calculator-outputs">

        </div>
      </div>
    </div>

    <script>

    </script>
  </body>
</html>
